# Allow local connections without a password
local   all   all   trust

# Allow IPv4 connections from localhost without a password
host    all   all   127.0.0.1/32   trust

# Allow IPv6 connections from localhost without a password
host    all   all   ::1/128        trust

# Allow connections from any IP address, requiring password authentication (MD5)
host    all   all   0.0.0.0/0      md5
